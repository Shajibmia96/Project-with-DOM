<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS. Mobile Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5 ">well come to <span class="font-semibold text-purple-600">Baber Bank</span>!!!! </h1>
    </header>

    <main>
        <section class="bg-blue-100 w-6/12 mx-auto mt-12 p-10">
            <h1 class="text-3xl mb-3 font-medium">Please Login</h1>
            <div>
              <input type="email" name="" id="user-email" placeholder="Enter your Email" class="block mb-3 px-3 w-9/12" required>
              <input type="password" name="" id="user-password" placeholder="Enter your password" class="block mb-3 px-3 w-9/12">
              <button id="submit-btn" class="font-medium bg-rose-400 hover:bg-sky-400  p-2 rounded-lg text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
    
</body>
</html>
